        <script>
            function previewFile(event, filePath) {
              // Prevent the default behavior of the link
              event.preventDefault();
          
              // Load the HTML file using an AJAX request
              const xhr = new XMLHttpRequest();
              xhr.open('GET', filePath);
              xhr.onload = function() {
                if (xhr.status === 200) {
                  // Display the HTML content in the popup
                  const popup = document.getElementById('popup');
                  const popupContent = document.getElementById('popup-content');
                  popupContent.innerHTML = xhr.responseText;
                  popup.style.display = 'block';
                } else {
                  console.error(`Error occurred while loading file: ${filePath}`);
                }
              };
              xhr.onerror = function() {
                console.error(`Error occurred while loading file: ${filePath}`);
              };
              xhr.send();
            }
